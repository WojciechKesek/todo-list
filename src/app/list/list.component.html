<div class="toDoElements">
  <div class="list" *ngFor="let task of taskService.tasks">
    <app-todo [task]="task"></app-todo>
  </div>
<div class="buttonPlacment">
  <button
    class="delete-completed-tasks"
    role="button"
    type="submit"
    (click)="deleteCompleted()"
  >
    Delete completed tasks
  </button>
</div>
  <app-add-todo></app-add-todo>
</div>
