<div class="listElement">
  <div class="task">
    <input type="checkbox" (change)="isDone(task)" />
    <div [ngStyle]="{ 'text-decoration': task.isDone? 'line-through' : 'none'}" *ngIf="!isEdit" (click)="isEdit = true">
      {{ task.taskName }}
    </div>
    <input
      *ngIf="isEdit"
      type="text"
      [(ngModel)]="newTask"
      (blur)="isEdit = false"
      (keyup.enter) = "changeTask(task)"
    />
  </div>
  <button class="delete-button" role="button" type="submit" (click)="delete(task)">
    Delete
  </button>
</div>
